<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/39de285129.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
    <title>Contact Us Lumina | Creative Website</title>
</head>
<body>
    <header class="header">
        <div class="container container-sm header-flex">

            <!-- Lumina Logo -->
            <img src="images/Header_Logo.png" alt="Lumina Logo">

            <!-- Navigation Bar -->
            <nav>
                <ul class="main-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="container  container-sm">
                <h2>
                    <span class="bg-primary">Inspired</span> minds, shaping exceptional projects fueled by <span class="bg-primary">ingenuity</span>
                </h2>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="contact">
            <div class="container container-sm">
                <h2 class="section-heading">Contact Us</h2>
                <p>Have a question? Leave your information below and we ill get back to you as soon as possible</p>
                <form action="">
                    <!-- First Name -->
                    <div class="form-group">
                        <label for="first-name" class="visually-hidden">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="First Name">
                    </div>
                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="last-name" class="visually-hidden">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="visually-hidden">Your email</label>
                        <input type="email" id="email" name="email" placeholder="Your email">
                    </div>
                    <!-- Message -->
                    <div class="form-group">
                        <label for="message" class="visually-hidden">Message</label>
                        <textarea id="message" name="message" placeholder="Message "></textarea>
                    </div>
                    <!-- Button -->
                    <div class="form-group">
                        <button type="submit" class="btn">Send Message</button>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container footer-flex">
            <!-- Footer Logo -->
            <img src="images/Header_Logo.png" alt="">

            <!-- Contact -->
            <div>
                <h4>Contact Us</h4>
                <ul>
                    <li>123 - 567</li>
                    <li>wkcontact@lumin.com</li>
                    <li>190 Main Street</li>
                </ul>
            </div>

            <!-- Social -->
            <div>
                <h4>Follow Us</h4>
                <a href=""><i class="fa-brands fa-facebook fa-2x"></i></a>
                <a href=""><i class="fa-brands fa-twitter fa-2x"></i></a>
                <a href=""><i class="fa-brands fa-youtube fa-2x"></i></a>
                <a href=""><i class="fa-brands fa-instagram fa-2x"></i></a>
            </div>

        </div>
    </footer>
</body>
</html>
